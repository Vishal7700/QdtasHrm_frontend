<div class="container-fluid g-0">
    <app-header> </app-header>

    <main>
        <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

        <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">
            <div class="card">
                <div class="container p-2">
                    <form class="leaveform" #leaveForm="ngForm" (submit)="applyLeave(leaveForm.value)">
                        <div class="inp-row">
                            <h2 class="title mb-3">Leave Application</h2>
                            <input type="hidden" ngModel name="employeeId" >
                            <div class="inp-field">
                                <div class="inp">
                                    <label class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" ngModel name="startDate">
                                </div>
                                <div class="inp">
                                    <label class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endtdate" ngModel name="endDate">
                                </div>
                            </div>



                            <div class="inp-field">
                                <div class="inp">
                                    <label class="form-label">Leave Type</label>
                                    <select class="form-select" id="leavetype" ngModel>
                                        <option value="" disabled>---Select---</option>
                                        <option value="Personal Vacation">Personal</option>
                                        <option value="Maternity">Vacation</option>
                                        <option value="Maternity">Maternity</option>
                                    </select>
                                </div>
                                <div class="inp">
                                    <label class="form-label">Reason</label>
                                    <textarea class="form-control" id="reason" placeholder="Enter Reason for Leave"
                                        ngModel name="reason"> </textarea>
                                </div>
                            </div>

                            <div>
                                <div class="col text-end suv-btn">
                                    <button class="btn btn-maroon" type="submit">Cancel</button>
                                    <button class="btn btn-maroon" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="card">
                <div class="container p-2">
                    <form>
                        <input type="text" id="myInput" onkeyup="tableSearch()" placeholder="Search.." name="search">

                        <table class="table" id="myTable">
                            <tr class="header">
                                <th style="width:15%;">Start Date</th>
                                <th style="width:15%;">End Date</th>
                                <th style="width:20%;">Leave Type</th>
                                <th style="width:15%;">Reason</th>
                                <th style="width:10%;">Action</th>
                            </tr>
                            <tr *ngFor="let user of users; let i = index">
                                <td>{{ user.startdate }}</td>
                                <td>{{ user.endtdate }}</td>
                                <td>{{ user.leavetype }}</td>
                                <td>{{ user.reason }}</td>

                                <td>
                                    <div class="icon-container">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                        <span class="icon-space"></span>
                                        <i class="fa-solid fa-trash-can" (click)="deleteUser(i)"></i>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>
