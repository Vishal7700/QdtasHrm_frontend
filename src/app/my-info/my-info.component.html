<div class="container-fluid g-0">
    <app-header> </app-header>

    <main>
        <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

        <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">
            <div class="myinfo">

                <div *ngIf="successMessage" class="success-message">
                    {{ successMessage }}
                    <mat-icon class="close-icon" (click)="dismissSuccessMessage()">close</mat-icon>
                </div>
                
                <div *ngIf="errorMessage" class="error-message-notification">
                    {{ errorMessage }}
                    <mat-icon class="close-icon" (click)="dismissErrorMessage()">close</mat-icon>
                </div>
                
                <div *ngIf="isLoading">
                    <div class="spinner">
                        <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
                    </div>
                </div>

                <div class="card">
                    <div class="card-img-container">
                        <img [src]="isMale()" alt="Profile Image" class="card-img">
                    </div>
                    <div class="container p-2">
                        <form class="myinform" (submit)="saveEmployee()">
                            <div class="inp-row">
                                <h2 class="title mb-3">Personal Details</h2>
                                <mat-divider class="custom-divider"></mat-divider>
                                <div class="inp-field">
                               
                                    <div class="inp">
                                        <label class="form-label">First Name</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.firstName}}</H6>
                                        </div>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Middle Name</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.middleName}}</H6>
                                        </div>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Last Name</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.lastName}}</H6>
                                        </div>
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">User-ID</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.userId}}</H6>
                                        </div>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Email</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.email}}</H6>
                                        </div>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Phone</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.phoneNumber}}</H6>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Gender</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.gender}}</H6>
                                            </div>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Date of Birth</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.birthDate}}</H6>
                                            </div>
                                    </div>
            
                                    <div class="inp">
                                        <label class="form-label">Designation</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.designation}}</H6>
                                            </div>
                                    </div>
                                </div>
            
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Role</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.role}}</H6>
                                        </div>
                                    </div>
            
            
                                    <div class="inp">
                                        <label class="form-label">Department</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.dept?.deptId}}</H6>
                                            </div>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Address</label>
                                        <h6 class="colan">:</h6>
                                        <div *ngIf="u">
                                        <H6 class="form-name">{{u.address}}</H6>
                                            </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="col text-end suv-btn">
                                        <button class="btn btn-maroon" type="submit" (click)="openEidtUser(u.userId)" >Edit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
