<div class="container-fluid g-0">
    <app-header> </app-header>

    <main>
        <app-sidenav (toggle)="onToggleSidebar($event)"></app-sidenav>

        <div class="display-area" [ngClass]="{'expanded': isSidebarExpanded, 'collapsed': !isSidebarExpanded}">
            <div class="myinfo">
                <div class="card">
                    <div class="container p-2">
                        <form class="myinform" (submit)="saveEmployee()">
                            <div class="class inp-row">
                                <h2 class="title mb-3">Personal Details : {{employee.firstName}}</h2>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" [value]="employee.firstName"
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Middle Name</label>
                                        <input type="text" class="form-control" [value]="employee.middleName"
                                            placeholder="Middle Name" required>
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" [value]="employee.lastName" placeholder="Last Name"
                                            required>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">User-ID</label>
                                        <input type="text" class="form-control" [value]="employee.userId" placeholder="User ID"
                                            required>
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" [value]="employee.email" placeholder="Email"
                                            required>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" [value]="employee.phone" placeholder="Phone"
                                            required>
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Gender</label>
                                        <select class="form-control" [value]="employee.gender" required>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Nationality</label>
                                        <input type="text" class="form-control" [value]="employee.nationality"
                                            placeholder="Nationality">
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" [value]="employee.dateOfBirth"
                                            placeholder="Date of Birth" required>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Marital Status</label>
                                        <select class="form-control" [value]="employee.maritalStatus">
                                            <option value="Single">Single</option>
                                            <option value="married">Married</option>
                                            <option value="divorced">Divorced</option>
                                            <option value="widowed">Widowed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Role</label>
                                        <input type="text" class="form-control" [value]="employee.role" placeholder="Role" required>
                                    </div>
                                    <div class="inp">
                                        <label class="form-label">Department</label>
                                        <input type="text" class="form-control" [value]="employee.department"
                                            placeholder="Department" required>
                                    </div>
                                </div>
                                <div class="inp-field">
                                    <div class="inp">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" [value]="employee.address" placeholder="Update your address"
                                            ngModel name="reason" required> </textarea>
                                    </div>
                                </div>
            
                                <div>
                                    <div class="col text-end suv-btn">
                                        <button class="btn btn-maroon" type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
