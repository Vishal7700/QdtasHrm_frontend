<div class="adduser">

    <div class="card">
        <div class="container p-2">
            <form class="adduserform" #addUserData="ngForm" (submit)="saveUser(addUserData.value)">
                <div class="inp-row">
                    <h2 class="title mb-3">Add User</h2>
                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" ngModel
                                name="username">
                        </div>
                        <div class="inp">
                            <label class="form-label">Role</label>
                            <select class="form-control" ngModel name="role">
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_USER">User</option>
                            </select>
                        </div>
                    </div>



                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First name" ngModel
                                name="firstName">
                        </div>
                        <div class="inp">
                            <label class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middlename" placeholder="Middle name" ngModel
                                name="middleName">
                        </div>
                    </div>
                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last name" ngModel
                                name="lastName">
                        </div>
                        <div class="inp">
                            <label class="form-label">DOB</label>
                            <input type="date" name="datafield" value="2020-02-25" class="form-control" id="dob"
                                placeholder="dd-mm-yy" ngModel name="dob">
                        </div>
                    </div>
                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" ngModel
                                name="password">
                        </div>
                        <div class="inp">
                            <label class="form-label" for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password"
                                placeholder="Confirm Password" ngModel name="confirmPassword">
                        </div>
                    </div>

                    <div class="inp-field">
                        <div class="inp">
                            <label class="form-label">Gender</label>
                            <select class="form-control" ngModel name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="inp">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneno" placeholder="Phone No." ngModel
                                name="phoneno">
                        </div>
                    </div>







                    <div>
                        <label class="form-label">Department</label>
                        <select class="form-control department-select" ngModel name="department">
                            <option value="male">Frontend</option>
                            <option value="female">Backend</option>
                            <option value="female">Database</option>
                            <option value="female">Testing</option>
                        </select>
                    </div>

                    <div>
                        <div class="col text-end suv-btn">
                            <button class="btn btn-maroon" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="card">
        <div class="container p-2">
            <form>
                <input type="text" id="myInput" onkeyup="tableSearch()" placeholder="Search.." name="search">

                <table class="table" id="myTable">
                    <tr class="header">
                        <th style="width:15%;">Username</th>
                        <th style="width:15%;">First name</th>
                        <th style="width:20%;">Middle name</th>
                        <th style="width:15%;">Last name</th>
                        <th style="width:5%;">Gender</th>
                        <th style="width:15%;">Department</th>
                        <th style="width:15%;">Phone no.</th>
                        <th style="width:10%;">Designation</th>
                        <th style="width:10%;">Action</th>
                    </tr>
                    <tr *ngFor="let user of users; let i = index">
                        <td>{{ user.username }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.middleName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.gender }}</td>
                        <td>{{ user.department }}</td>
                        <td>{{ user.phoneno }}</td>
                        <td>{{ user.role }}</td>
                        <td><div class="icon-container">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span class="icon-space"></span> 
                            <i class="fa-solid fa-trash-can"></i>
                        </div></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
